<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction for Algerian Forest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f8fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #3a86ff;
        }
        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3a86ff;
            background: #fff;
        }
        button {
            grid-column: span 3;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #ff4d4d;
            transform: scale(1.05);
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #3a86ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Prediction for Algerian Forest</h1>

        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required"/>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required="required"/>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required="required"/>
            <input type="text" name="Rain" placeholder="Rain" required="required"/>
            <input type="text" name="FFMC" placeholder="FFMC" required="required"/>
            <input type="text" name="DMC" placeholder="DMC" required="required"/>
            <input type="text" name="ISI" placeholder="ISI" required="required"/>
            <input type="text" name="Classes" placeholder="Classes" required="required"/>
            <input type="text" name="Region" placeholder="Region" required="required"/>
            <button type="submit">Predict</button>
        </form>

        <h2>The FWI Prediction is: {{results}}</h2>
    </div>
</body>
</html>
